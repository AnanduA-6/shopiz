<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleProductPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="menuSectionMain" style="margin-top: 1rem;">
            <section class="menuSection">
                <span class="hamI"><i class="fa-solid fa-bars"></i></span>
                <p class="logo">shopiz</p>
                <span class="cartI"><span class="cartCount">0</span><i class="fa-solid fa-cart-shopping"></i></span>
            </section>
        </div> 
        <div class="navBarContainer">
            <div class="head">
                <div style="margin-top: auto;">
                    <i class="fa-solid fa-xmark closeBtn"></i>
                </div>
                <div style="width: 40%;">
                    <p class="logo">shopiz</p>
                </div>
                <div class="userDataContainer">
                    <span><span class="userCart">0</span><i class="fa-solid fa-cart-shopping"></i></span>
                    <span> <span class="userWishList">0</span><i class="fa-regular fa-heart"></i></span>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="searchContainer">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search products">
            </div>
            <div class="navs">
                <ul>
                    <li>Home<i class="fa-solid fa-chevron-right"></i></li>
                    <li>Products<i class="fa-solid fa-chevron-right"></i></li>
                    <li>Customized case<i class="fa-solid fa-chevron-right"></i></li>
                    <li>Order status<i class="fa-solid fa-chevron-right"></i></li>
                    <li>About us<i class="fa-solid fa-chevron-right"></i></li>
                    <li>Contact us<i class="fa-solid fa-chevron-right"></i></li>
                    <li>Login<i class="fa-solid fa-chevron-right"></i></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="singleProductContainer">
        <div class="itemImg">
            <img src="images/1.jpg" alt="">
        </div>
        <h2 class="w90" style="text-align: start;margin-top: 1rem;">Fallen Glass Case</h2>
        <div class="prieDetailsDiv w90"><span class="itemPrice">Rs. 599.00</span><span class="itemActualPrice">Rs. 1,199.00</span><span class="itemSaveAmnt">Save Rs. 600.00</span></div>
        <div class="detailsContainer w90">
            <p class="w90" >Quantity</p>
            <div class="itemCountContainer"><span class="increment">+</span><span class="itemCount">1</span><span class="decrement">-</span></div>
            <p class="w90" >Phone Model</p>
            <select  name="" id="" class="w90 modelSelector">
                <option value="">--Choose Phone Model--</option>
            </select>
            <span class="addToCartBtn w90">Add to cart</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/ab0edea2e8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
